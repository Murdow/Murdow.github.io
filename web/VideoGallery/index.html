<!DOCTYPE html>
<html>
<head lang="en">
	<title>My Coding Adventures - Video Gallery</title>
	<meta charset="utf-8">
	<meta name="author" content="Noah">
	<meta name="description" content="HTML5 Video Gallery">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="videoGalleryStyle.css">
</head>

<body>
	<div id="wrapper">
		<header id="pageHeader">
			<h1><a href="http://www.projectroom.16mb.com/">My Coding Adventures</a> - Video Gallery</h1>
		</header>

		<section id="videoContent">
			<article>
				<header id="videoContentHeader">
					<h2 id="videoTitle"></h2>
				</header>

				<div id="videoContainer">
					<video id="customVideoPlayer" title="" poster="">
						<source src="" type=""> 
								
						Your browser does not support videos!		
					</video>

					<div id="videoControlsContainer">
						<div id="buffer">
							<div id="videoProgressBar"></div>
						</div>
						<div id="controlPanel">
							<div id="controlPanelButtons">
									<button id="btnPlay" title="Play">&#9658;</button>	
									<button id="btnReload" title="Reload">&#8634;</button>
									<button id="btnPrevious" title="Previous Video">&#9194;</button>
									<button id="btnNext" title="Next Video">&#9193;</button>	
							</div>

							<div id="timer">
								<span id="currentTime">0:00</span> / <span id="videoDuration">0:00</span>
							</div>	

							<div id="audioContainer">		
								<button id="volumeIcon" title="Mute">&#128266;</button> 
								<input id="volumeSlider" type="range" min="0" max="1" step="0.1">					
							</div><!--End #audioContainer-->
							
						</div><!--End #controlPanel-->						
					</div>

				</div><!--End #videoContainer-->

				<aside id="videoDescription">
					<h3>Description:</h3>
										
				</aside>

			</article>
		</section>
		<aside id="playlist">
			<ul id="playlistVideos"></ul>
		</aside>

		<footer id="pageFooter">
			<span>@ 2016 Version 1.0</span>
		</footer>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>

</html>
